<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <script>
        async function fetchTask() {
            const taskId = document.getElementById('taskId').value;
            const response = await fetch(`/api/tasks/${taskId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${document.cookie.split('=')[1]}`
                }
            });
            if (response.ok) {
                const task = await response.json();
                document.getElementById('title').value = task.title;
                document.getElementById('description').value = task.description;
                document.getElementById('priority').value = task.priority;
                document.getElementById('due_date').value = task.due_date.split('T')[0];
                document.getElementById('expected_duration').value = task.expected_duration;
                document.getElementById('taskForm').style.display = 'block';
            } else {
                alert('Task not found');
            }
        }

        async function updateTask(event) {
            event.preventDefault();
            const taskId = document.getElementById('taskId').value;
            const taskData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                priority: document.getElementById('priority').value,
                due_date: document.getElementById('due_date').value,
                expected_duration: document.getElementById('expected_duration').value
            };
            const response = await fetch(`/api/tasks/${taskId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${document.cookie.split('=')[1]}`
                },
                body: JSON.stringify(taskData)
            });
            if (response.ok) {
                alert('Task updated successfully');
            } else {
                alert('Error updating task');
            }
        }

        async function trashTask() {
            const taskId = document.getElementById('taskId').value;
            const response = await fetch(`/api/tasks/${taskId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${document.cookie.split('=')[1]}`
                }
            });
            if (response.ok) {
                alert('Task trashed successfully');
                document.getElementById('taskForm').reset();
                document.getElementById('taskForm').style.display = 'none';
            } else {
                alert('Error trashing task');
            }
        }
    </script>
</head>
<body>
    <h1>Update Task</h1>
    <label for="taskId">Enter Task ID:</label>
    <input type="text" id="taskId" name="taskId" required>
    <button onclick="fetchTask()">Fetch Task</button>
    <br><br>
    <form id="taskForm" style="display:none;" onsubmit="updateTask(event)">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
        <br>
        <label for="priority">Priority:</label>
        <select id="priority" name="priority" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <br>
        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" required>
        <br>
        <label for="expected_duration">Expected Duration (minutes):</label>
        <input type="number" id="expected_duration" name="expected_duration" required>
        <br>
        <button type="submit">Update Task</button>
        <button type="button" onclick="trashTask()">Add to trash</button>
    </form>
</body>
</html>
