<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .duration-input {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .duration-input input {
            width: 50px;
            text-align: center;
            font-size: 1.2em;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .duration-input span {
            font-size: 2em;
            line-height: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Task Manager</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/tasks">Tasks</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Create a New Task</h1>
        <form action="/tasks" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
            <label for="priority">Priority:</label>
            <select id="priority" name="priority" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <label for="due_date">Due Date:</label>
            <input type="date" id="due_date" name="due_date" required>
            <label for="expected_duration">Expected Duration:</label>
            <div class="duration-input">
                <input type="number" id="expected_duration_hours" name="expected_duration_hours" value="0" min="0" required>
                <span>:</span>
                <input type="number" id="expected_duration_minutes" name="expected_duration_minutes" value="0" min="0" max="59" required>
            </div>
            <button type="submit">Create Task</button>
        </form>
    </div>
</body>
</html>
